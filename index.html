<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
      <h1 class="btn btn-default">Image Recognition</h1>
      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following people: </p>
      <b class="name-of-objects">
        <b>
            joe biden
            <hr>
            Mama samia
            <hr>
            Valdimar putin
            <hr>
            baby tanya
            <hr>
            Tanya
        </b>
        <hr>
        <br>
        <label>Webcam View - </label>
      <div id="camera">
      </div>
      <br><br>
       <div id="result"></div>
      <br><br>
      <button class="btn btn-danger" onclick="take_snapshot()">Take snap shot</button>
      <br><br>
      <button class="btn btn-success" onclick="identify()">Identify object</button>
      <br><br>
      <p style="font-size: 22px; color:rgb(250, 207, 255);">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px; color:rgb(186, 250, 186);">Accuracy : <span id="result_object_accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
